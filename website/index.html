<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<style>
  .navbar{
    margin-bottom:0;
    border-radius:0;
  }
</style>

</head>
 <body>

  <div class="jumbotron text-center">
    <div class="container">
      <h1>Weather Journal App</h1>
      <p>Welcome to the app. A seamless way to write journal.</p>
    </div>
  </div>

  <div class='container'>

    <form>

      <div class='form-group'>
        <label>Enter Zipcode:</label>
        <input type="text" id='zip' class="form-control" placeholder="Enter zip code here" style="width:200px"> 
      </div>

      <div class="form-group">
        <label>How are you feeling today?</label>
        <textarea id='feelings' class="form-control" placeholder="Enter your feelings here"></textarea>
        <button id="generate" type = "submit" class="btn btn-primary mt-2" data-toggle="button">Generate</button>
      </div>

    </form>

  </div>

  <div class="container mb-5 mt-5">
    <h3 class="page-header">Most Recent Entry:<small>    A memoir of all good things and more</small></h1>
  </div>

  <div class="container">
      <div id= "temp" class="card-header">
        Temperature
      </div>

     <div id="content" class="card-body">
       <p class="card-text">how are you feeling</p>
     </div>

     <div id="date" class="card-footer text-muted text-left">
       2 days ago
     </div>

   </div>
  </div>
  


<script src="app.js" type="text/javascript"></script>

</body>
</html>
